<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <table border="3" align="center" cellspacing="30px" cellpadding="10px" bgcolor="yellow" >
        <form action="loginpage.html" id="registerform">
            <caption>
                <header>
                    <main><h2>Register</h2></main>
                </header>
            </caption>
            <tr bgcolor="naviblue">
                <td >
                <label for="fname"> First Name :- </label>
                <input type="text" id="fname" name="fname" placeholder="enter First name" required="true" >
                </td>
            </tr>
            <tr bgcolor="naviblue">
                <td >
                <label for="lname"> Last Name :- </label>
                <input type="text" id="lname" name="lname" placeholder="enter Last name" required="true" >
                </td>
            </tr>
            <tr bgcolor="naviblue">
                <td >
                <label for="uname"> User Name :- </label>
                <input type="text" id="uname" name="uname" placeholder="enter User name" required="true" >
                </td>
            </tr>
            <tr bgcolor="naviblue">
                <td >
                <label for="phonenum"> Phone Number :- </label>
                <input type="text" id="phonenum" name="pnum" placeholder="enter phone Number" required="true" >
                </td>
            </tr>
            <tr bgcolor="naviblue">
                <td >
                <label for="email"> Email :- </label>
                <input type="text" id="email" name="email" placeholder="enter email" required="true" >
                </td>
            </tr>
            <tr bgcolor="naviblue">
                <td>
                    <label> Gender :- </label>
                    <input type="radio" id="m" name="gender">
                    <label for="m"> Male </label>
                    <input type="radio" id="f" name="gender">
                    <label for="f"> Female </label>
                    <input type="radio" id="o" name="gender">
                    <label for="o"> Other </label>
                </td>
            </tr>
            <tr bgcolor="naviblue">
                <td>
                <label for="pass"> Password :- </label>
                <input type="password" id="pass" name="password" placeholder="enter password" required="true"><br>
                </td>
            </tr>
            <tr bgcolor="naviblue">
                <td>
                <label for="conpass"> Conform Password :- </label>
                <input type="password" id="conpass" name="password" placeholder="enter conform password" required="true"><br>
                </td>
            </tr>
            <tr bgcolor="naviblue">
                <td align="center">
                    <input type="submit" name="Register" id="register" value="   Register   ">
                </td>
            </tr>
            <tr bgcolor="aqua">
                <td>
                    <a href="loginpage.html"><b> Back To Login page :-</b></a>
                </td>
            </tr>  
        </form>
    </table>
</body>
</html>
