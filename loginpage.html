<!--basic html form web pages-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body bgcolor="pink">
    <table border="3" align="center" cellspacing="30px" cellpadding="10px" bgcolor="yellow" >
        <form action="index.html" id="loginform">
            <caption>
                <header>
                    <main><h2>Login</h2></main>
                </header>
            </caption>
            <tr bgcolor="naviblue">
                <td >
                <label for="uname"> User Name :- </label>
                <input type="text" id="uname" name="uname" placeholder="enter user name" required="true" >
                </td>
            </tr>
            <tr bgcolor="naviblue">
                <td>
                <label for="password"> Password :- </label>
                <input type="password" id="password" name="password" placeholder="enter password" required="true"><br>
                </td>
            </tr>
            <br>
            <tr bgcolor="naviblue">
                <td align="center">
                    <input type="submit" name="submit" id="submit" value="   Login   ">
                </td>
            </tr>
            <tr bgcolor="aqua">
                <td>
                    <a href="forgetpass.html"><b> Forget password :- </b></a>
                </td>
            </tr> 
            <tr bgcolor="aqua">
                <td>
                    <a href="register.html"><b> Register :- </b></a>
                </td>
            </tr>

        </form>
    </table>
</body>
</html>
